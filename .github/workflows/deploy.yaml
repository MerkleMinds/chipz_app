name: CI/CD Pipeline

on:
  push:
    branches:
#      - main
      - feature/ci-cd

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::508972674012:role/github-actions-role
          aws-region: eu-north-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/chipz-front:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/chipz-front:latest

      - name: Render task definition file
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: pipeline/ecs/chipz-front.prod.json
          container-name: chipz-front
          image: 508972674012.dkr.ecr.eu-north-1.amazonaws.com/chipz-front:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: chipz-prod-front-eun1
          cluster: chipz-prod-eun1
